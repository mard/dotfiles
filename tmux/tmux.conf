# c-a as main key
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload configuration with keyboard
bind-key C-r run-shell ' \
    tmux source-file ~/.tmux.conf > /dev/null; \
    tmux display-message "Sourced .tmux.conf"'

# don't wait for escape sequences
set -s escape-time 0

# a takes back to previous pane
bind-key a last-pane

# use hjkl for moving
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# use HJKL for resizing
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# split panes using s and v
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# statusbar on top
set-option -g status-position to

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows
setw -g automatic-rename on # rename window to reflect current program
# renumber windows when a window is closed
set -g renumber-windows on

set -g set-titles on
set -g set-titles-string '#h: [#I] #W'

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 15

# 24 hour clock
setw -g clock-mode-style 24

# clear both screen and history
bind -n C-l send-keys C-l \; run 'tmux clear-history'

# activity
set -g monitor-activity on
set -g visual-activity off

set -g status-fg default
set -g status-bg default

#  fix colors
set -g default-terminal "screen-256color"

# window status
setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
setw -g window-status-current-bg white
setw -g window-status-current-fg black
setw -g window-status-activity-style bg=yellow,fg=black
setw -g window-status-bell-style bg=red,fg=white

# status bar
set -g status-left ''
set -g status-right-length 64
set -g status-right '%a %d.%m #(printf "â”‚") %H:%M'

# mouse
set -g mouse on
